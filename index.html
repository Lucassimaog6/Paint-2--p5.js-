<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://kit.fontawesome.com/73df99745e.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
  </style>
  <title>Paint JS</title>
  <link rel="stylesheet" media="screen and (min-width: 600px)" href="desktop.css">
  <link rel="stylesheet" media="screen and (max-width: 600px)" href="mobile.css">
</head>

<body>
  <header id="desktop">
    <div>
      <h2>Selecione o Tamanho do pincel:</h2>
      <input type="range" name="tam" id="DsliderTam" min="1" max="50" value="10">
    </div>
    <div>
      <h2>Clique em "L" para Limpar</h2>
      <h2>Clique em "S" para Salvar</h2>
    </div>
    <div>
      <h2>Selecione a cor do pincel:</h2>
      <input type="color" name="col" id="DcolorCol">
    </div>
  </header>
  <header id="mobile">
    <div id="btns">
        <div onclick="salvar()" ><i class="fa-solid fa-floppy-disk"></i></div>
        <div onclick="limpar()" ><i class="fa-solid fa-trash-can"></i></div>
    </div>
    <div id="txts">
        <h3>Selecione o Tamanho do pincel:</h3>
        <input type="range" name="tam" id="MsliderTam" min="1" max="40" value="10">
        <br><br>
        <h3>Selecione a Cor do pincel:</h3>
        <input type="color" name="col" id="McolorCol">
    </div>
  </header>
  <div id="canvas"></div>
</body>

</html>
